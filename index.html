<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

<main>
  <section class="form-container">
    <div class="form">
      <h2>Signup</h2>
      <form action="" method="post">
        <fieldset>
        <legend id="1"> 
          <!-- <span class="number">1</span> -->
          Account info</legend>
          <label for="name" class="visually-hidden" >Name</label>
          <input type="text" name="name" id="name"  title="Please enter your name(required)"  placeholder="Full name..." required>
          <label for="email" class="visually-hidden">Email</label>
          <input type="text" name="email" id="email"   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
          title="Please enter a valid email address(required)" placeholder="Email address..." required>
          <label for="password" class="visually-hidden">Password</label>
          <input type="password" name="password" id="password" title="Please enter a valid password 8 chars minimum (required)" placeholder="Password.. min 8 chars" minlength="8" required>
        </fieldset>
        <fieldset>
          <legend id="2"> 
            <!-- <span class="number">2</span> -->
            Dev Skills</legend>

          <h4>Programming Languages</h4>
          <table>
            <tr>
              <td>
          <input type="checkbox" name="html" id="html" value="html">
          <label for="html">HTML</label></td>
          <td>
          <input type="checkbox" name="css" id="css" value="css">
          <label for="css">CSS</label>
        </td>
        <td>
          <input type="checkbox" name="js" id="js" value="js">
          <label for="js">JavaScript</label></td>
          </tr>
          <tr>
            <td>
          <input type="checkbox" name="php" id="php" value="php">
          <label for="php">PHP</label></td>
          <td>
            <input type="checkbox" name="sass" id="sass" value="sass">
          <label for="php">Sass</label></td>
          <td>
            <input type="checkbox" name="python" id="python" value="ppythonhp">
          <label for="php">Python</label></td>
         </tr></table>
          <h4>Dev Ops</h4>
         <table>
        <tr>
          <td>
            <input type="checkbox" name="git" id="git" value="git">
          <label for="git">Git</label></td>
          <td>
            <input type="checkbox" name="gulp" id="gulp" value="gulp">
          <label for="gulp">Gulp</label></td>
          <td>
            <input type="checkbox" name="webpack" id="webpack" value="webpack">
          <label for="webpack">Webpack</label></td>
        </tr>
    </table>
        </fieldset>
        <fieldset>
          <legend id="3"> 
            <!-- <span class="number">3</span> -->
             Experience</legend>
          <h4>Overall Experience</h4>
            <input type="radio" name="experience" id="beginner" value="beginner">
            <label for="beginner">Beginner</label>
            <input type="radio" name="experience" id="intermediate" value="intermediate">
            <label for="intermediate">Intermediate</label>
            <input type="radio" name="experience" id="advanced" value="advanced">
            <label for="advanced">Advanced</label>
            </fieldset>
            <fieldset>
              <legend id="4"> 
                <!-- <span class="number">4</span> -->
                Other</legend>
              <label for="referredby">How did you hear about us?</label>
              <select name="referredby" id="referredby">
                <option value="">Please Select...</option>
                <optgroup label="Person">
                  <option value="friend">Friend</option>
                  <option value="family">Family</option>
                  <option value="colleague">Colleague</option>
                </optgroup>
                <optgroup label="Media">
                  <option value="internet">Internet</option>
                  <option value="radio">Radio</option>
                  <option value="tv">TV</option>
                  <option value="newpaper">Newspaper</option>
                </optgroup>
                <optgroup label="Other">
                  <option value="magic">Magic!</option>
                  <option value="other">Other..</option>
                </optgroup>
              </select>
              <label id="other-label" style="display:none;">Additional details please:</label><br>
              <textarea id="other-text" style="display:none;"></textarea>
              <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="40" rows="6"></textarea>
          
              </fieldset>
              <input type="submit" value="Submit">
              <input type="reset" value="Clear Form" onclick="clearForm()">
      </form>
    </div>
  </section>
  <footer><p> &copy;SSD 2022 : Sara Rahmani</p></footer>
</main>

<script src="./scripts/script.js"></script>
  </body>
</html>
